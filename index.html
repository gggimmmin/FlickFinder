<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickFinder - Movie Search web</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./src/searchEvent.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>
          Flick<span>Finder</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="green"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
            style="transform: translateX(-13px)"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </h1>
      </a>
      <form id="search-form">
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="green"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
            style="transform: translate(40px, 1px)"
          >
            <!-- 여기 부분 검색인풋 돋보기 정렬 style="transform: translate(40px, 1px)" -->
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </label>
        <input name="searchValue" type="text" id="search-input" placeholder="영화 제목을 검색해 보세요" />
        <button id="search-btn">검색</button>
      </form>
      <div class="header-menu">
        <button id="toprate"><a href="./toprate.html">TOP RATED</a></button>
        <button id="popular"><a href="./popular.html">POPULAR</a></button>
        <button id="nowPlaying"><a href="./nowplaying.html">NOW PLAYING</a></button>
      </div>
    </header>
    <div class="pannel">
      <video autoplay loop muted plays-inline class="back-video">
        <source src="img/video.mp4" type="video/mp4" />
      </video>
      <div class="pannel-box">
        <div class="pannel-box-title">Meet your MOVIE concierge.</div>
        <p class="pannel-box-text">Need something to watch? Flickfinder offers ratings and review services <br />for top rated movies, popular movies, and current movies.</p>
        <button class="pannel-box-btn"><a href="toprate.html">Start Searching</a></button>
      </div>
    </div>
  </body>
  <footer>FlickFinder - Movie Search WEB</footer>
</html>
